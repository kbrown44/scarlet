<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <title>Scarlet Studios</title>
    <link rel="icon" href="images/icon/favicon.png">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Black+Ops+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/42207e5dd0.js"></script>
  </head>
    
  
  <body>
    
    <!-- LOGO & MENU -->
    <center>
      <div id="menuMain">
        <img id="logo" src="images/icon/logo_white.png">
        <div id="menuTexts">
          <a href="javascript:menuClose();"><h2 class="menuText">Gallery</h2></a>
          <a href="about/"><h2 class="menuText">About</h2></a>
          <a href="contact/"><h2 class="menuText">Contact</h2></a>
        </div>
      </div>
      </center>
    
    <!-- MODAL GALLERY -->
    <div id="modal">
      <div id="modalContent">
        <i id="leftArrow1" class="fa fa-arrow-left fa-3x" onclick="javascript:changeLeft();"></i>
        <div id="arrows">
          <i id="leftArrow2" class="fa fa-arrow-left fa-3x" onclick="javascript:changeLeft();"></i>
          <i id="close2" class="fa fa-times-circle fa-3x" onclick="javascript:closeModal();"></i>
          <i id="rightArrow2" class="fa fa-arrow-right fa-3x" onclick="javascript:changeRight();"></i>
        </div>
        <div id="modalDiv"></div>
        <i id="rightArrow1" class="fa fa-arrow-right fa-3x" onclick="javascript:changeRight();"></i>
        <span id="close1" onclick="javascript:closeModal();"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></span>
      </div>
    </div>
    
    <!-- GALLERY -->
    <div id="left"></div>
    <div id="right"></div>
    <div id="gallery"></div>

    
    <!-- SCRIPTS -->
    <script src="assets/js/main.js"></script>
    
  </body>
  
  
  <footer>
    <p id="footer">&copy; Scarlet Studios, Inc. All Rights Reserved.</p>
  </footer>
    
</html>
