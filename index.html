    <script>
      $(document).ready(function(){
        var dir = "images/thumbnail/"; // folder location
        var fileextension = ".jpg"; // image format
        var i = "1";
        
        $(function imageloop(){
          $("<div  />").attr('class', "picDiv" ).attr('style', "background-image:url(" + dir + i + fileextension + ")" ).appendTo("#gallery");
          //$("<img />").attr('src', dir + i + fileextension ).appendTo("#testDiv" + i);
          if (i<15){
            i++;
            imageloop();
          };
        });   
      });

    </script>
    
    <script>
      
      var x = "1";
      if(x == 1){
          
      $("#gallery").scroll(function() {
        if($("#gallery").scrollLeft() + 400 >  $("#gallery").width() && x<2) {
          x++;
          $(document).ready(function(){
            var dir = "images/thumbnail/"; // folder location
            var fileextension = ".jpg"; // image format
            var k = "1";
        
            $(function imageloop(){
              $("<div  />").attr('class', "picDiv" ).attr('style', "background-image:url(" + dir + k + fileextension + ")" ).appendTo("#gallery");
              if (k<15){
                k++;
                imageloop();
          };
            });   
          });
        }
      });}
    </script>
